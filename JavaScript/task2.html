<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Window</title>
</head>

<body>
    <h1>Click the button to print this page</h1>
    <button onclick="printWindowContents()">Print</button>

    <script>
        function printWindowContents() {
            window.print();
        }
    </script>
</body>

</html>
